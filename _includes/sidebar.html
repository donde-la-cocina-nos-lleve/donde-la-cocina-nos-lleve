<div class="sidebar">
    <div role="search" id="search-container" class="search-container">
        <label for="search-input">Buscar</label>
        <input type="text" id="search-input">
        <input type="checkbox" value="selected" id="toggle_filtros" class="toggle-input">
        <label for="toggle_filtros" class="toggle-label">Mostrar filtros</label> 
          
        <div id="div_filtros" class="toggle-content filtros">
            <button class="btn active todos" data-filter='all'>Todos</button>
            {%- for category in site.category -%}
                <button class="btn {{ category.slug }}" data-filter='{{ category.slug }}'>{{ category.title }}</button>
            {%- endfor -%}
        </div>
    </div>
    <div role="complementary" class="results">
        <ul id="results-container"></ul>
    </div>
    <div class="link-youtube"><p>Entra en nuestro canal de Youtube</p>
        <a target="_blank" rel="noreferrer" href="https://www.youtube.com/channel/UC8WAuk-BScPfQ6c6nrc56Rw/featured">
            <img alt="Logo youtube" src="/assets/icons/svg/youtube_red.svg">
        </a>
    </div>       
</div>
