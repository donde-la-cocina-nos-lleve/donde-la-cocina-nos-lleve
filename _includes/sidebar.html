  <script>
    var filtro="all";
    filter("all");
    var input=document.getElementById("search-input").addEventListener('keyup', function (e) {
        setTimeout(filter, 2000, filtro);
    });
    function filter(c) {
      var x, i;
      x = document.getElementsByClassName("objeto_resultado");
      console.log("antes"+filtro);
      filtro=c;
      console.log("despues"+filtro);
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        hide(x[i]);
        if (x[i].className.indexOf(c) > -1) show(x[i]);
      }
    }

    function show(element) {
      var i, arr1;
      arr1 = element.className.split(" ");
      if (arr1.indexOf("show") == -1) {
          element.className += " show";
      }
    }

    function hide(element) {
      var i, arr1;
      arr1 = element.className.split(" ");
      while (arr1.indexOf("show") > -1) {
          arr1.splice(arr1.indexOf("show"), 1); 
      }
      element.className = arr1.join(" ");
    }

    var btnContainer = document.getElementById("search-container");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }

  </script>
