<!DOCTYPE html>
<html lang="es">

    {% include head.html %}

    <body>
        <script src="{{ site.baseurl }}/assets/js/index.js"></script>
        <link rel="stylesheet" href="{{ site.baseurl }}/mobile_header.css" media="screen and (max-width: 599px)">
        <header id="header" class="header">
            <h1>
                <a href="{{ site.baseurl }}/" title="Home">
                    <span class="sr-only">{{ site.title }}</span>
                    <img src="/assets/icons/cabecera_larga.jpg" alt="Imagen cabecera"/>
                </a>
            </h1>
            {% include nav_header.html %}
            {% include nav_header_movil.html %}
        </header>
        <div id="content" class="container content">
            <main class="main-content">
                {{ content }}
            </main>

            <link rel="stylesheet" href="{{ site.baseurl }}/sidebar.css">
            {% include sidebar.html %}

            <link rel="stylesheet" href="{{ site.baseurl }}/footer.css">
            {% include footer.html %}
            <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.js"></script>
            <script src="{{ site.baseurl }}/assets/js/navegacion.js"></script>
        </div>
    </body>
</html>
